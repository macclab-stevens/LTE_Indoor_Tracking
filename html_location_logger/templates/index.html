<!DOCTYPE html>
<html>
<head>
    <title>4x8 Grid Puppy Location Tracking</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            display: flex;
        }
        .background-image {
            width: 100%;
            height: auto;
        }
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
        }
        .grid-item {
            border: 2px solid rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .row-labels {
            position: absolute;
            top: 0;
            left: -30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            font-weight: bold;
        }
        .col-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-weight: bold;
            margin-top: 5px;
        }
        .click-history {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        // Initialize Socket.IO
        const socket = io();

        function recordClick(gridIndex) {
            // Send click event to the server
            socket.emit('click_event', { gridIndex: gridIndex });
        }

        // Listen for updates from the server
        socket.on('update_click_history', function(data) {
            const historyBox = document.getElementById('click-history');
            const newEntry = document.createElement('div');
            newEntry.textContent = data.message;
            historyBox.appendChild(newEntry);

            // Scroll to the bottom of the history box
            historyBox.scrollTop = historyBox.scrollHeight;
        });
    </script>
</head>
<body>
    <h1 style="text-align: center;">4x8 Grid Puppy Location </h1>
    <div class="container">
        <div class="image-wrapper">
            <div class="row-labels">
                {% for row in rows %}
                    <div>{{ row }}</div>
                {% endfor %}
            </div>
            <div class="image-wrapper">
                <img src="{{ url_for('static', filename='Blank_apt_diagram.png') }}" class="background-image" alt="Apartment Diagram">
                <div class="grid-container">
                    {% for row in rows %}
                        {% for col in columns %}
                            <div class="grid-item" onclick="recordClick('{{ col }}{{ row }}')"></div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="click-history" id="click-history">
            <strong>Click History:</strong>
        </div>
    </div>
</body>
</html>
